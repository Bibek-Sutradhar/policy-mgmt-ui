<div style="text-align:right">
        <a [routerLink]="['']" class="btn btn-link">Home</a>
    </div>
    <h4>Customer Information</h4>
    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="firstName" [(ngModel)]="model.firstName"  #firstName="ngModel" placeholder="Enter First Name"  required/>
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="Enter Last Name" required />
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !dateOfBirth.valid }">
            <label class="col-sm-2 control-label">Date Of Birth</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="dateOfBirth" [(ngModel)]="model.dateOfBirth" #dateOfBirth="ngModel" placeholder="MM/DD/YYYY" required />
                <div *ngIf="f.submitted && !dateOfBirth.valid" class="help-block">Date Of Birth is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" placeholder="Enter Address" required />
                <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contactNo.valid }">
            <label class="col-sm-2 control-label">Contact No</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="contactNo" [(ngModel)]="model.contactNo" #contactNo="ngModel" placeholder="Enter Contact Number" required />
                <div *ngIf="f.submitted && !contactNo.valid" class="help-block">Contact No is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailAddress.valid }">
            <label class="col-sm-2 control-label">Email Address</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" name="emailAddress" [(ngModel)]="model.emailAddress" #emailAddress="ngModel" placeholder="Enter Email Address" required />
                <div *ngIf="f.submitted && !emailAddress.valid" class="help-block">Email Address is required</div>
                <div class="help-block" *ngIf="emailAddress.errors && emailAddress.errors.pattern">Email Address is invalid</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Enter Password" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
            <label class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" placeholder="Confirm Password" required />
                <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Confirm Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="reset" onclick="reset()"  class="btn btn-primary">Reset</button>

    </form>
